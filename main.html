<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <title>Music Player</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="container">
    
    <img src="#" alt="album-image">
    <div class="music-desc">
      <h1>Nome da musica</h1>
      <h3>Nome do artista</h3>
    </div>

    <div class="music-progress">
      <div class="progress-bar">
        <progress value="0.5" max="1"></progress>
        <div class="bar-point"></div>
      </div>
      <div class="time">
        <p class="time-start">0:00</p>
        <p class="time-end">3:40</p>
      </div>
    </div>

    <div class="player-buttons">
      <img src="assets/svg/before-button.svg" class="before-button">
      
      <img src="assets/svg/play-button.svg" class="play-button">
      
      <img src="assets/svg/pause-button.svg" class="pause-button">
      
      <img src="assets/svg/next-button.svg" class="next-button">
  </div>
  <audio src=""></audio>
  <script src="script.js"></script>
</body>
</html>
